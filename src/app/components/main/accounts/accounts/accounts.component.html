<div class="card">
  <div class="card-header">
      <div class="card-title">Cuentas de cargo</div>
      <mat-toolbar color="primary" class="my-header-bar">
        <button mat-raised-button color="primary" (click)="onClickAddButton()">
          <i class="material-icons">note_add</i>
        </button>
        <button  mat-raised-button color="primary" (click)="onClickEditButton()">
          <i class="material-icons">edit</i>
        </button>
        <button mat-raised-button color="warn" (click)="onClickRemoveButton()">
          <i class="material-icons">delete</i>
        </button>
        <i class="material-icons">search</i>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
      </mat-toolbar>
  </div>
  <div class="card-body">
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>Nombre</h3></th>
        <td mat-cell *matCellDef="let account">{{account.name}}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>Cantidad</h3></th>
        <td mat-cell *matCellDef="let account"
            [ngStyle]="{'color': account.amount < 0 ? 'red' : 'black'}">
            {{account.amount | euroCurrencyPipe}}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef><h3>Description</h3></th>
        <td mat-cell *matCellDef="let account">{{account.description}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selectRow(row)"
          [style.background]="row.id == selectedRowId ? 'bisque' : ''">
      </tr>

    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
  </div>
</div>
