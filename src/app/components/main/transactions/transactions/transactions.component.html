
<table mat-table class="mat-elevation-z8" [dataSource]="transactions">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let transaction">{{transaction.date | date:'dd/MM/yyyy'}}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell  *matHeaderCellDef>Importe</th>
    <td mat-cell *matCellDef="let transaction">{{transaction.amount}}</td>
  </ng-container>

  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef>Concepto</th>
    <td mat-cell *matCellDef="let transaction">{{transaction.comments}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
